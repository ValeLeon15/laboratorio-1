version: '3.8'

services:
  sqlserver:
    build:
      context: .
      dockerfile: ./db-config/Dockerfile
    container_name: sqlserver_container
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql
    networks:
      - personanetwork

  personapi-dotnet:
    build: 
      context: ./personapi-dotnet
      dockerfile: Dockerfile
    ports:
      - "32773:80"
    depends_on:
      - sqlserver
    networks:
      - personanetwork

volumes:
  sqlserverdata:

networks:
  personanetwork:
    driver: bridge
